<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness History</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <h2>Happiness Index History</h2>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>happiness (Sacle of 100)</th>
            <th>Comments</th>
        </tr>
        {% for happiness in happiness_index %}
        <tr>
            <td>{{ happiness[0] }}</td>
            <td>{{ happiness[1] }}</td>
            <td>{{ happiness[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('log_happiness') }}">Log happiness</a>
    <a href="{{ url_for('index') }}">Home Page</a>
</body>
</html>
