<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness Index Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>

<body>
    <h2>Happiness Over Time</h2>
    <canvas id="happinessChart"></canvas>

    <script>
        async function fetchChartData() {
            const response = await fetch('/happiness_chart');
            const data = await response.json();

            const ctx = document.getElementById('happinessChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Happiness Index',
                        data: data.values,
                        borderColor: 'red',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Happiness Index' }, beginAtZero: true }
                    }
                }
            });
        }

        fetchChartData();
    </script>
    <a href="{{ url_for('index') }}">Home Page</a>
</body>
</html>
