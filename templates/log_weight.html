<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Weight</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet" />
</head>
<body>
    <h2>Log Weight & Body Fat</h2>
    <form action="{{ url_for('log_weight') }}" method="post">
        <label for="timestamp">Date & Time:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="body_fat_percentage">Body Fat Percentage (%):</label>
        <input type="number" id="body_fat_percentage" name="body_fat_percentage" required><br><br>

        <button type="submit">Log Entry</button>
    </form>
    <br>
    <a href="{{ url_for('view_weight') }}">View Logged Data</a>
    <br>
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
